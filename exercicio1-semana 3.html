<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Semana 3 -Exercicio 01-Exibir Data Atual</title>
<script>
    // Função para obter o nome do dia da semana em português
    function obterDiaDaSemana(diaSemana) {
        const diasDaSemana = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
        return diasDaSemana[diaSemana];
    }

    // Função para obter o nome do mês em português
    function obterNomeDoMes(mes) {
        const nomesDosMeses = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
        return nomesDosMeses[mes];
    }

    // Função para exibir a data atual no formato desejado
    function exibirDataAtual() {
        const dataAtual = new Date();
        const diaSemana = obterDiaDaSemana(dataAtual.getDay());
        const dia = dataAtual.getDate();
        const mes = obterNomeDoMes(dataAtual.getMonth());
        const ano = dataAtual.getFullYear();

        const dataFormatada = `${diaSemana}, ${dia} de ${mes} de ${ano}`;

        document.getElementById('data-atual').innerText = dataFormatada;
    }

    // Chamada da função ao carregar a página
    window.onload = function() {
        exibirDataAtual();
    };
</script>
</head>
<body>
    <p>A data atual é: <span id="data-atual"></span></p>
</body>
</html>
